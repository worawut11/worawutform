<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
</head>

<body>

    <h2 align="center">ลงทะเบียน</h2>
    <form align="center">
        <div>
            <label for="f_name">ชื่อ</label>
            <input type="text" name="f_name" placeholder="ป้อนชื่อของคุณ(A-B)">
        </div>
        <div>
            <label for="l_name">นามสกุล</label>
            <input type="text" name="l_name" placeholder="ป้อนชื่อของคุณ(A-B)">
        </div>
        <div>
            <label for="e_mail">อีเมล</label>
            <input type="email" name="e_email" placeholder="email@address.com">
        </div>
        <div>
            <label for="password">รหัสผ่าน</label>
            <input type="password" name="password">
        </div>
        <div>
            <ladel for="#">ที่อยู่</ladel>
            <textarea name="message" rows="5" cols="25"></textarea>
        </div>
        <div>
            <label for="#">อายุ</label>
            <input type="unmder" name="age" min="0" max="10" value="2">
        </div>
        <div>
            <label for="#">วันเกิด</label>
            <input type="date" name="birthdate">
        </div>
        <div>
            <label for="#">เบอร์โทร</label>
            <input type="tel" name="tel">
        </div>
        <div>
            <label for="#">สีที่ชอบ</label>
            <input type="color" name="color">
        </div>
        <div>
            <label for="#">ปุ่ม</label>
            <input type="button" name="button">
        </div>
        <div>
            <label for="#">ติ้กถูก</label>
            <input type="checkbox" name="checkbox">
        </div>
        <div>
            <label for="#">วัน เดือน ปี และ เวลา</label>
            <input type="datetime-local" name="datetime-local">
        </div>
        <div>
            <label for="#">เลือกไฟล์รูปภาพ</label>
            <input type="file" name="file">
        </div>
        <div>
            <label for="#">ปุ่ม</label>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <input type="hidden" id="custId" name="custId" value="3487">
            <input type="submit" value="Submit">
        </div>
        <div>
            <label for="#">รูปภาพ</label>
            <input type="image" name="image">
        </div>
        <div>
            <label for="#">วัน เดือน ปี รูปภาพ</label>
            <input type="month" name="month">
        </div>
        <div>
            <label for="#">ปุ่มติ้ก</label>
            <input type="radio" name="radio">
        </div>
        <div>
            <label for="#">เพิ่ม หรือ ลด</label>
            <input type="range" name="range">
        </div>
        <div>
            <label for="#">Reset</label>
            <input type="reset" name="reset">
        </div>
        <div>
            <label for="#">กล่องข้อความ</label>
            <input type="search" name="search">
        </div>
        <div>
            <label for="#">ส่ง</label>
            <input type="submit" name="submit">
        </div>
        <div>
            <label for="#">ส่ง เวลา</label>
            <input type="time" name="time">
        </div>
        <div>
            <label for="#">กล่องข้อความ</label>
            <input type="url" name="url">
        </div>
        <div>
            <label for="#">week เวลา</label>
            <input type="week" name="week">
        </div>
    </form>
</body>

</html>
